<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>$$GAME_NAME$$</title>
	
	<script type="text/javascript">
		$$GAME_NAME$$ = new Object();
		$$GAME_NAME$$.Rooms = new Object();
		
		window.onload = function(e) {
			var domGfx = document.getElementById("CanvasID");
			var core = new GenericStar.Core(domGfx, true, null);
			
			var objects = new Array();
			var loadRoom = function(roomName) {
				for(var i=0; i < objects.length; i++) {
					objects[i].destructor();
				}
				objects = new Array();
				var objs = $$GAME_NAME$$.Rooms[roomName].objs;
				for(var i=0; i < objs.length; i+=1) {
					var obj = new $$GAME_NAME$$[objs[i]["__psuedoClass"]](core, objs[i]);
					objects.push(obj);
				}
			};
			
			core.start(function() {
				core.physics.stepSimulation();
				for(var i=0; i < objects.length; i+=1) {
					objects[i].draw(core);
				}
			});
			
			var picked = null;
			for(var name in $$GAME_NAME$$.Rooms) {
				picked = name;
			}
			
			loadRoom(picked);
		}
	</script>
	
	<!-- Box2D Code -->
	<script src="../../generic-star/lib/Box2d.min.js"></script>
	 
	<!-- Generic Star Code -->
